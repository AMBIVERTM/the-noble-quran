<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ramadan Countdown</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container">
    <div class="container__content">
        <img class="container__moon"
             src="images/moon.svg"
             alt="moon">

        <div class="container__shapes">
            <div class="container__shape">
                <img class="container__shapeImg"
                     src="images/islamic-shapes.svg"
                     alt="islamic-shape">
            </div>
            <div class="container__shape">
                <img class="container__shapeImg"
                     src="images/islamic-shapes.svg"
                     alt="islamic-shape">
            </div>
            <div class="container__shape">
                <img class="container__shapeImg"
                     src="images/islamic-shapes.svg"
                     alt="islamic-shape">
            </div>
            <div class="container__stars">
                <img class="container__star"
                     src="images/star.svg"
                     alt="islamic-shape">
                <img class="container__star"
                     src="images/star.svg"
                     alt="islamic-shape">
                <img class="container__star"
                     src="images/star.svg"
                     alt="islamic-shape">
                <img class="container__star"
                     src="images/star.svg"
                     alt="islamic-shape">
                <img class="container__star"
                     src="images/star.svg"
                     alt="islamic-shape">
                <img class="container__star"
                     src="images/star.svg"
                     alt="islamic-shape">
                <img class="container__star"
                     src="images/star.svg"
                     alt="islamic-shape">
                <img class="container__star"
                     src="images/star.svg"
                     alt="islamic-shape">
            </div>
        </div>

        <p class="container__text">
            <span>RAMADAN</span>
            <span class="container__specialWord">COUNTDOWN</span>
        </p>

        <p class="container__remaining">
            <span class="container__remainingTime">--</span>
            <span>Day</span>
        </p>
    </div>
</div>

<script src="scripts/moment.js"></script>
<script src="scripts/moment-hijri.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
